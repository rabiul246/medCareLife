<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <h1 class="text-2xl font-bold mb-6 text-[#2c3e50]">Manage Users</h1>

  <!-- Create New User -->
  <div class="bg-white shadow-md p-6 rounded-lg mb-8 max-w-xl mx-auto">
    <h2 class="text-lg font-semibold mb-4">Add New User</h2>
    <form id="addUserForm" class="space-y-4">
      <input type="email" id="newEmail" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="password" id="newPassword" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded" />
      <select id="newRole" required class="w-full p-2 border border-gray-300 rounded">
        <option value="">Select Role</option>
        <option value="Doctor">Doctor</option>
        <option value="Patient">Patient</option>
        <option value="Admin">Admin</option>
      </select>
      <button type="submit" class="bg-[#4ca1af] text-white px-4 py-2 rounded hover:bg-[#3a94a1]">Create</button>
    </form>
  </div>

  <!-- User Table -->
  <div class="overflow-x-auto bg-white p-6 shadow-md rounded-lg">
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead class="bg-[#2c3e50] text-white">
        <tr>
          <th class="border p-2">Email</th>
          <th class="border p-2">Password</th>
          <th class="border p-2">Role</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="../js/manageUsers.js"></script>
</body>
</html>
